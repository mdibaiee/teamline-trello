before_script:
  - mysql -u root -e 'create database teamline_test'
  - npm prune
  - npm install
script:
  - npm run test:single
  - npm run check-coverage
after_success:
  - npm run report-coverage

language: node_js
node_js:
  - "5.6.0"

cache:
  directories:
    - node_modules

# Compiler
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8

# MySQL
services: mysql

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
